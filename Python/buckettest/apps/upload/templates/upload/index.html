<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>upload</title>
  </head>
  <body>
    {% block content %}
    <form action="{%url 'upload:add_image' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Upload" />
    </form>
    {% endblock %}
    {% for image in img%}
    <img src="https://s3.amazonaws.com/platos.social/{{image.avatar}}" />
    {% endfor %}
  </body>
</html>
